<!-- app/templates/add_book.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add a New Book</h1>
    
    <form method="POST" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter book description" required></textarea>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter book genre" required>
        </div>
        <div class="form-group">
          <label for="file">Upload File (PDF or DOCX):</label>
          <input type="file" class="form-control" id="file" name="file" required>
      </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a> <!-- Link to return to home page -->
    </div>
</div>
{% endblock %}
